<div class="p-8 space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold">Users</h1>
    <button (click)="addUser()" class="bg-primary text-primary-foreground px-4 py-2 rounded-md hover:bg-primary/90 text-sm font-medium">
      <i class="ri-add-line mr-1"></i> Add User
    </button>
  </div>

  <tolle-data-table [columns]="columns" [data]="users">
    <ng-template tolleCell="actions" let-row="row">
      <button (click)="editUser(row)" class="text-sm font-medium hover:underline text-primary">Edit</button>
    </ng-template>
  </tolle-data-table>
</div>
