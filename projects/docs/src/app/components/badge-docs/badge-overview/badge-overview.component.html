<header class="mb-12 border-b border-neutral-200 dark:border-neutral-800 pb-8" id="overview">
    <h1 class="text-4xl font-extrabold tracking-tight mb-4">
        Badge
    </h1>
    <div class="space-y-4">
        <p class="text-lg text-muted-foreground">
            Shows a badge or a badge-styled component.
        </p>
    </div>
</header>

<section class="mb-16">
    <h2 class="text-2xl font-bold mb-6">Usage</h2>
    <p class="mb-6 text-muted-foreground">
        Badges are used to highlight status, categories, or quantitative data.
    </p>

    <h3 class="text-xl font-semibold mb-4" id="installation">Installation</h3>
    <div class="rounded-xl bg-neutral-900 border border-neutral-800 overflow-hidden mb-8">
        <app-base-editor [code]="installation" language="typescript" />
    </div>
</section>
