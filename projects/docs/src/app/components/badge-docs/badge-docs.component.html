<div class="flex w-full h-full">
  <div class="flex-1 h-full overflow-auto no-scrollbar">
    <article class="max-w-4xl mx-auto px-6 py-12 font-sans leading-relaxed">
      <header class="mb-12 border-b border-slate-200 pb-8" id="overview">
        <h1 class="text-4xl font-extrabold tracking-tight  mb-4">
          Badge
        </h1>
        <div class="space-y-4">
          <p>
            Shows a badge or a badge-styled component.
          </p>

          <div class="w-1/4">
            <tolle-segment [items]="viewOptions" [(ngModel)]="selectedTab"/>
          </div>
          <div *ngIf="selectedTab === 'preview'" class="p-20 rounded-lg bg-background">
            <div class="py-4">
              <div class="flex flex-wrap gap-4 items-center">
                <tolle-badge>Active</tolle-badge>
                <tolle-badge variant="secondary">Draft</tolle-badge>
                <tolle-badge variant="outline">Archived</tolle-badge>
                <tolle-badge variant="destructive">Error</tolle-badge>
                <tolle-badge size="xs">XS Tag</tolle-badge>
                <tolle-badge size="sm">SM Tag</tolle-badge>
                <tolle-badge size="default">Default Tag</tolle-badge>
              </div>
              <div class="flex items-center gap-2 mt-2">
                <span class="text-sm font-medium block">Notifications</span>
                <tolle-badge variant="destructive" size="xs" class="rounded-full">99+</tolle-badge>
              </div>
              <div class="flex flex-wrap gap-2 mt-2">
                <tolle-badge variant="secondary">
                  <i prefix class="ri-price-tag-3-line"></i>
                  Ecommerce
                </tolle-badge>

                <tolle-badge
                  variant="outline"
                  [removable]="true">
                  Design
                </tolle-badge>

                <tolle-badge [removable]="true">
                  Verified
                </tolle-badge>
              </div>
            </div>
          </div>
          <div *ngIf="selectedTab === 'code'" class="w-full rounded-xl bg-neutral-900 border border-neutral-800 overflow-hidden">
            <!-- Header -->
            <div class="flex items-center justify-between px-4 py-2 border-b border-neutral-800">
              <div class="flex items-center gap-2 text-neutral-300 text-sm font-medium">
                <span class="w-3 h-3 rounded-full bg-green-600"></span>
                <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
                <span class="w-3 h-3 rounded-full bg-red-600"></span>
              </div>

              <!-- Copy icon -->
              <button (click)="baseService.copyTo(badgeComponent)" class="text-neutral-400 hover:text-neutral-200 transition" aria-label="Copy">
                <i class="ri-file-copy-line"></i>
              </button>
            </div>

            <!-- Body -->
            <div class="relative group mb-6 rounded-md overflow-hidden h-auto">
              <app-base-editor [code]="badgeComponent" language="html" />
            </div>
          </div>
        </div>
      </header>

      <section class="mb-16">
        <h2 class="text-2xl font-bold  mb-6 flex items-center">
          Usage
        </h2>

        <div class="space-y-4">
          <h2 class="text-xl font-bold  mb-6 flex items-center" id="installation">
            Installation
          </h2>
          <div class="w-full rounded-xl bg-neutral-900 border border-neutral-800 overflow-hidden">
            <!-- Header -->
            <div class="flex items-center justify-between px-4 py-2 border-b border-neutral-800">
              <div class="flex items-center gap-2 text-neutral-300 text-sm font-medium">
                <span class="w-3 h-3 rounded-full bg-green-600"></span>
                <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
                <span class="w-3 h-3 rounded-full bg-red-600"></span>
              </div>

              <!-- Copy icon -->
              <button (click)="baseService.copyTo(installation)" class="text-neutral-400 hover:text-neutral-200 transition" aria-label="Copy">
                <i class="ri-file-copy-line"></i>
              </button>
            </div>

            <!-- Body -->
            <div class="relative group rounded-md overflow-hidden h-auto">
              <app-base-editor [code]="installation" language="javascript" />
            </div>
          </div>

          <p id="basic">
            Basic
          </p>
          <div class="w-1/4">
            <tolle-segment [items]="viewOptions" [(ngModel)]="singleUsage"/>
          </div>
          <div *ngIf="singleUsage === 'preview'" class="p-20 rounded-lg bg-background">
            <div class="py-4">
              <div class="flex flex-wrap gap-4 items-center">
                <tolle-badge>Active</tolle-badge>
                <tolle-badge variant="secondary">Draft</tolle-badge>
                <tolle-badge variant="outline">Archived</tolle-badge>
                <tolle-badge variant="destructive">Error</tolle-badge>
                <tolle-badge size="xs">XS Tag</tolle-badge>
                <tolle-badge size="sm">SM Tag</tolle-badge>
                <tolle-badge size="default">Default Tag</tolle-badge>
              </div>
              <div class="flex items-center gap-2 mt-2">
                <span class="text-sm font-medium block">Notifications</span>
                <tolle-badge variant="destructive" size="xs" class="rounded-full">99+</tolle-badge>
              </div>
              <div class="flex flex-wrap gap-2 mt-2">
                <tolle-badge variant="secondary">
                  <i prefix class="ri-price-tag-3-line"></i>
                  Ecommerce
                </tolle-badge>

                <tolle-badge
                  variant="outline"
                  [removable]="true">
                  Design
                </tolle-badge>

                <tolle-badge [removable]="true">
                  Verified
                </tolle-badge>
              </div>
            </div>
          </div>

          <div *ngIf="singleUsage === 'code'" class="w-full rounded-xl bg-neutral-900 border border-neutral-800 overflow-hidden">
            <!-- Header -->
            <div class="flex items-center justify-between px-4 py-2 border-b border-neutral-800">
              <div class="flex items-center gap-2 text-neutral-300 text-sm font-medium">
                <span class="w-3 h-3 rounded-full bg-green-600"></span>
                <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
                <span class="w-3 h-3 rounded-full bg-red-600"></span>
              </div>

              <!-- Copy icon -->
              <button (click)="baseService.copyTo(badgeComponent)" class="text-neutral-400 hover:text-neutral-200 transition" aria-label="Copy">
                <i class="ri-file-copy-line"></i>
              </button>
            </div>

            <!-- Body -->
            <div class="relative group mb-6 rounded-md overflow-hidden h-auto">
              <app-base-editor [code]="badgeComponent" language="html" />
            </div>
          </div>

        </div>
      </section>
    </article>
  </div>
</div>
