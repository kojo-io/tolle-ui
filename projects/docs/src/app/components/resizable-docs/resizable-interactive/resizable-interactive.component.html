<app-playground [code]="playgroundCode">
    <div preview class="w-full p-4 h-[500px]">
        <div class="w-full h-full rounded-lg border border-input overflow-hidden bg-muted/10">
            <tolle-resizable-panel [direction]="direction" class="h-full">
                <tolle-resizable-panel-item [size]="25"
                    class="bg-card flex items-center justify-center border-accent/20">
                    <div class="text-sm font-medium">Panel 1</div>
                </tolle-resizable-panel-item>

                <tolle-resizable-panel-item [size]="50"
                    class="bg-background flex items-center justify-center border-accent/20">
                    <div class="text-sm font-medium">Panel 2</div>
                </tolle-resizable-panel-item>

                <tolle-resizable-panel-item [size]="25" class="bg-card flex items-center justify-center">
                    <div class="text-sm font-medium">Panel 3</div>
                </tolle-resizable-panel-item>
            </tolle-resizable-panel>
        </div>
    </div>

    <div controls class="grid gap-4">
        <div class="space-y-2">
            <h3 class="text-sm font-medium leading-none">Direction</h3>
            <tolle-select [(ngModel)]="direction">
                <tolle-select-item value="horizontal">Horizontal</tolle-select-item>
                <tolle-select-item value="vertical">Vertical</tolle-select-item>
            </tolle-select>
            <p class="text-[0.8rem] text-muted-foreground pt-1">
                Toggle between row and column layouts.
            </p>
        </div>
    </div>
</app-playground>
