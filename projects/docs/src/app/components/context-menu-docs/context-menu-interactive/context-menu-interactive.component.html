<section id="playground" class="mb-16">
    <h2 class="text-2xl font-bold mb-6 text-foreground">Interactive Playground</h2>

    <app-playground [code]="playgroundCode">
        <div preview class="flex items-center justify-center min-h-[350px] w-full bg-dots p-8">
            <div [tolleContextMenuTrigger]="menuItems"
                class="flex h-[200px] w-full max-w-sm flex-col items-center justify-center rounded-xl border-2 border-dashed border-primary/20 bg-background/50 text-sm transition-colors hover:border-primary/50 hover:bg-muted/50 cursor-context-menu">
                <i class="ri-mouse-line text-4xl mb-3 text-primary"></i>
                <span class="font-medium text-foreground">Right click here</span>
                <span class="text-xs text-muted-foreground mt-1">To test your configuration</span>
            </div>
        </div>

        <div controls class="space-y-6">
            <div class="space-y-3">
                <label class="text-sm font-medium text-foreground">Configuration</label>

                <div class="flex items-center gap-2">
                    <tolle-checkbox [(ngModel)]="showIcons" size="sm"></tolle-checkbox>
                    <label class="text-sm text-foreground">Show Icons</label>
                </div>

                <div class="flex items-center gap-2">
                    <tolle-checkbox [(ngModel)]="includeSubmenu" size="sm"></tolle-checkbox>
                    <label class="text-sm text-foreground">Include Submenu</label>
                </div>

                <div class="flex items-center gap-2">
                    <tolle-checkbox [(ngModel)]="disableDelete" size="sm"></tolle-checkbox>
                    <label class="text-sm text-foreground">Disable "Delete"</label>
                </div>
            </div>
        </div>
    </app-playground>
</section>
