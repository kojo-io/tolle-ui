<section class="mb-16">
    <h2 class="text-2xl font-bold mb-6 text-foreground">Playground</h2>
    <app-playground [code]="playgroundCode">
        <div preview>
            <div class="flex flex-col gap-6 w-full max-w-sm">
                <tolle-country-selector [(ngModel)]="selectedCountryValue" [size]="size" [returnValue]="returnValue"
                    [showName]="showName" [disabled]="disabled" [readonly]="readonly"></tolle-country-selector>

                <div class="p-4 rounded-md bg-muted text-xs font-mono overflow-auto border border-border">
                    <div class="text-[10px] uppercase tracking-wider text-muted-foreground mb-2">Returned Value</div>
                    {{ selectedCountryValue | json }}
                </div>
            </div>
        </div>

        <div controls class="flex flex-col gap-6">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium">Size</label>
                <tolle-select [(ngModel)]="size">
                    <tolle-select-item value="xs">Extra Small</tolle-select-item>
                    <tolle-select-item value="sm">Small</tolle-select-item>
                    <tolle-select-item value="default">Default</tolle-select-item>
                    <tolle-select-item value="lg">Large</tolle-select-item>
                </tolle-select>
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium">Return Value</label>
                <tolle-select [(ngModel)]="returnValue">
                    <tolle-select-item value="isoAlpha2">ISO Alpha 2 (e.g. GH)</tolle-select-item>
                    <tolle-select-item value="dialCode">Dial Code (e.g. +233)</tolle-select-item>
                    <tolle-select-item value="name">Country Name (e.g. Ghana)</tolle-select-item>
                    <tolle-select-item value="object">Full Object</tolle-select-item>
                </tolle-select>
            </div>

            <div class="flex items-center justify-between">
                <label class="text-sm font-medium">Show Name</label>
                <tolle-switch [(ngModel)]="showName"></tolle-switch>
            </div>

            <div class="flex items-center justify-between">
                <label class="text-sm font-medium">Disabled</label>
                <tolle-switch [(ngModel)]="disabled"></tolle-switch>
            </div>

            <div class="flex items-center justify-between">
                <label class="text-sm font-medium">Readonly</label>
                <tolle-switch [(ngModel)]="readonly"></tolle-switch>
            </div>
        </div>
    </app-playground>
</section>
