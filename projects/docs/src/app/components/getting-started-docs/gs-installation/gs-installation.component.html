<section class="mb-16" id="installation">
    <h2 class="text-2xl font-bold mb-6 flex items-center text-foreground">
        Installation
    </h2>
    <p class="mb-6 text-muted-foreground">
        Tolle UI relies on a small set of <strong class="font-semibold text-foreground">peer dependencies</strong> to
        stay lightweight and flexible.
    </p>

    <div class="mb-8">
        <h3 class="text-lg font-semibold mb-3 text-foreground">1. Install Tolle UI</h3>
        <div class="w-full rounded-xl bg-neutral-900 border border-neutral-800 overflow-hidden">
            <!-- Header -->
            <div class="flex items-center justify-between px-4 py-2 border-b border-neutral-800">
                <div class="flex items-center gap-2 text-neutral-300 text-sm font-medium">
                    <span class="text-neutral-400">&gt;_</span>
                    <span>Terminal</span>
                </div>

                <!-- Copy icon -->
                <button (click)="baseService.copyTo(install)" class="text-neutral-400 hover:text-neutral-200 transition"
                    aria-label="Copy">
                    <i class="ri-file-copy-line"></i>
                </button>
            </div>

            <!-- Body -->
            <div class="px-4 py-5 font-mono text-sm text-neutral-100">
                <span class="text-neutral-400">$</span>
                <span class="ml-2">{{install}}</span>
            </div>
        </div>
    </div>

    <div>
        <h3 class="text-lg font-semibold mb-3 text-foreground">2. Install Peer Dependencies</h3>
        <div
            class="flex items-center gap-3 p-4 rounded-lg bg-amber-50 dark:bg-amber-950/20 border border-amber-200 dark:border-amber-900/50 text-amber-900 dark:text-amber-200 text-sm">
            <span class="text-lg">ðŸ’¡</span>
            <p>Install the peer dependencies.</p>
        </div>
    </div>
</section>
