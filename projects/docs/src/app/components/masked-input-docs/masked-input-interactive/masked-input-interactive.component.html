<app-playground [code]="playgroundCode">
  <div preview class="w-full max-w-sm flex justify-center p-10">
    <tolle-masked-input [(ngModel)]="inputValue" [label]="label" [mask]="mask" [placeholder]="placeholder"
      [hint]="hint" [size]="size" [disabled]="disabled" [readonly]="readonly" [error]="error"
      [errorMessage]="errorMessage">
      @if (showPrefix) {
        <i prefix class="ri-phone-line"></i>
      }
      @if (showSuffix) {
        <i suffix class="ri-check-line"></i>
      }
    </tolle-masked-input>
  </div>

  <div controls class="grid gap-4">
    <div class="space-y-2">
      <h3 class="text-sm font-medium leading-none">Label</h3>
      <tolle-input [(ngModel)]="label"></tolle-input>
    </div>

    <div class="space-y-2">
      <h3 class="text-sm font-medium leading-none">Mask</h3>
      <tolle-input [(ngModel)]="mask"></tolle-input>
      <p class="text-[0.8rem] text-muted-foreground">0=digit, a=letter, *=alphanumeric</p>
    </div>

    <div class="space-y-2">
      <h3 class="text-sm font-medium leading-none">Placeholder</h3>
      <tolle-input [(ngModel)]="placeholder"></tolle-input>
    </div>

    <div class="space-y-2">
      <h3 class="text-sm font-medium leading-none">Hint</h3>
      <tolle-input [(ngModel)]="hint"></tolle-input>
    </div>

    <div class="space-y-2">
      <h3 class="text-sm font-medium leading-none">Size</h3>
      <tolle-select [(ngModel)]="size">
        <tolle-select-item value="xs">xs</tolle-select-item>
        <tolle-select-item value="sm">sm</tolle-select-item>
        <tolle-select-item value="default">default</tolle-select-item>
        <tolle-select-item value="lg">lg</tolle-select-item>
      </tolle-select>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="flex items-center space-x-2">
        <tolle-checkbox id="prefix" [(ngModel)]="showPrefix"></tolle-checkbox>
        <label for="prefix" class="text-sm font-medium leading-none cursor-pointer select-none">Prefix
        Icon</label>
      </div>
      <div class="flex items-center space-x-2">
        <tolle-checkbox id="suffix" [(ngModel)]="showSuffix"></tolle-checkbox>
        <label for="suffix" class="text-sm font-medium leading-none cursor-pointer select-none">Suffix
        Icon</label>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="flex items-center space-x-2">
        <tolle-checkbox id="disabled" [(ngModel)]="disabled"></tolle-checkbox>
        <label for="disabled"
        class="text-sm font-medium leading-none cursor-pointer select-none">Disabled</label>
      </div>
      <div class="flex items-center space-x-2">
        <tolle-checkbox id="readonly" [(ngModel)]="readonly"></tolle-checkbox>
        <label for="readonly"
        class="text-sm font-medium leading-none cursor-pointer select-none">Readonly</label>
      </div>
    </div>

    <div class="space-y-2 pt-2 border-t">
      <div class="flex items-center space-x-2 mb-2">
        <tolle-checkbox id="error" [(ngModel)]="error"></tolle-checkbox>
        <label for="error" class="text-sm font-medium leading-none cursor-pointer select-none">Error
        State</label>
      </div>
      @if (error) {
        <tolle-input [(ngModel)]="errorMessage" placeholder="Error message"></tolle-input>
      }
    </div>

    <div class="pt-4 border-t">
      <p class="text-sm text-muted-foreground">
        Value: <span class="font-mono text-foreground">{{ inputValue }}</span>
      </p>
    </div>
  </div>
</app-playground>
