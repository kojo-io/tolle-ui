<header class="mb-12 border-b border-slate-200 pb-8">
    <h1 class="text-4xl font-extrabold tracking-tight mb-4">
        Masked Input
    </h1>
    <p class="mb-6">
        An input field that forces user input to match a specific pattern (mask).
    </p>
</header>

<section class="mb-16">
    <div
        class="rounded-xl border border-neutral-200 dark:border-neutral-800 bg-neutral-50/50 dark:bg-neutral-900/30 overflow-hidden">
        <div class="p-8 flex items-center justify-center bg-white dark:bg-neutral-950 min-h-[300px]">
            <app-basic-masked-input-example></app-basic-masked-input-example>
        </div>
        <div class="border-t border-neutral-200 dark:border-neutral-800">
            <app-base-editor [code]="(sourceCode$ | async) || ''" language="typescript"></app-base-editor>
        </div>
    </div>
</section>

<section id="installation" class="mb-16">
    <h2 class="text-2xl font-bold mb-6 text-foreground">
        Import
    </h2>
    <div class="rounded-xl overflow-hidden border border-neutral-200 dark:border-neutral-800">
        <app-base-editor code="import { MaskedInputComponent } from 'tolle-ui';"
            language="typescript"></app-base-editor>
    </div>
</section>
