<header class="mb-12 border-b border-neutral-200 dark:border-neutral-800 pb-8">
    <h1 class="text-4xl font-extrabold tracking-tight mb-4 text-foreground">
        Tooltip
    </h1>
    <p class="text-lg text-muted-foreground">
        A small pop-up that appears when a user hovers over or focuses on an element, providing additional context or
        information.
    </p>
</header>

<section class="mb-16">
    <h2 class="text-2xl font-bold mb-6 text-foreground">Basic Usage</h2>
    <p class="mb-6">
        The <code>tolleTooltip</code> directive can be applied to any element. It automatically manages positioning and
        visibility based on mouse and focus events.
    </p>
    <div
        class="rounded-xl border border-neutral-200 dark:border-neutral-800 bg-neutral-50/50 dark:bg-neutral-900/30 overflow-hidden">
        <div class="p-8 flex items-center justify-center bg-white dark:bg-neutral-950 min-h-[400px]">
            <app-basic-tooltip-example class="w-full"></app-basic-tooltip-example>
        </div>
        <div class="border-t border-neutral-200 dark:border-neutral-800">
            <app-base-editor [code]="(basicCode$ | async) || ''" language="typescript"></app-base-editor>
        </div>
    </div>
</section>

<section id="installation" class="mb-16">
    <h2 class="text-2xl font-bold mb-6 text-foreground">Import</h2>
    <div class="rounded-xl overflow-hidden border border-neutral-200 dark:border-neutral-800">
        <app-base-editor code="import { TooltipDirective } from 'tolle-ui';" language="typescript"></app-base-editor>
    </div>
</section>
