<section class="mb-16">
    <h2 class="text-2xl font-bold mb-6 flex items-center">
        Basic Table
    </h2>

    <div class="space-y-4">
        <div class="w-1/4">
            <tolle-segment [items]="viewOptions" [(ngModel)]="tab" />
        </div>

        <div *ngIf="tab === 'preview'"
            class="p-4 rounded-lg bg-background flex flex-col gap-4 justify-center items-center">
            <div class="w-full">
                <app-base-table />
            </div>
        </div>
        <div *ngIf="tab === 'code'" class="w-full rounded-xl bg-neutral-900 border border-neutral-800 overflow-hidden">
            <div class="w-1/4 p-2">
                <tolle-segment [items]="codeViewOptions" [(ngModel)]="codeTab" />
            </div>
            <!-- Header -->
            <ng-container *ngIf="codeTab === 'html'">
                <div class="flex items-center justify-between px-4 py-2 border-b border-neutral-800">
                    <div class="flex items-center gap-2 text-neutral-300 text-sm font-medium">
                        <span class="w-3 h-3 rounded-full bg-green-600"></span>
                        <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
                        <span class="w-3 h-3 rounded-full bg-red-600"></span>
                    </div>

                    <!-- Copy icon -->
                    <div *ngIf="htmlCode$ | async as code">
                        <button (click)="baseService.copyTo(code)"
                            class="text-neutral-400 hover:text-neutral-200 transition" aria-label="Copy">
                            <i class="ri-file-copy-line"></i>
                        </button>
                    </div>
                </div>

                <!-- Body -->
                <div class="relative group rounded-md overflow-hidden h-auto">
                    <app-base-editor [code]="(htmlCode$ | async) ?? ''" language="html" />
                </div>
            </ng-container>
            <ng-container *ngIf="codeTab === 'typescript'">
                <div class="flex items-center justify-between px-4 py-2 border-b border-neutral-800">
                    <div class="flex items-center gap-2 text-neutral-300 text-sm font-medium">
                        <span class="w-3 h-3 rounded-full bg-green-600"></span>
                        <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
                        <span class="w-3 h-3 rounded-full bg-red-600"></span>
                    </div>

                    <!-- Copy icon -->
                    <div *ngIf="tsCode$ | async as code">
                        <button (click)="baseService.copyTo(code)"
                            class="text-neutral-400 hover:text-neutral-200 transition" aria-label="Copy">
                            <i class="ri-file-copy-line"></i>
                        </button>
                    </div>
                </div>

                <!-- Body -->
                <div class="relative group rounded-md overflow-hidden h-auto">
                    <app-base-editor [code]="(tsCode$ | async) ?? ''" language="typescript" />
                </div>
            </ng-container>
        </div>
    </div>
</section>
