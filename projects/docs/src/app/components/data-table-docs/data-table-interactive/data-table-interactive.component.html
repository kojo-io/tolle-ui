<section class="mb-16" id="playground">
    <h2 class="text-2xl font-bold mb-6 text-foreground">Interactive Playground</h2>
    <app-playground [code]="playgroundCode" language="angular">
        <div preview class="w-full">
            <tolle-data-table [data]="data" [columns]="columns" [searchable]="searchable" [paginate]="paginate"
                [allowColumnHiding]="allowColumnHiding" [expandable]="expandable"
                [expandedTemplate]="expandable ? expandedRef : undefined" [size]="size">

                <ng-template #expandedRef let-row="row">
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="font-medium text-muted-foreground">ID:</span>
                            <span class="ml-2 text-foreground">{{ row.id }}</span>
                        </div>
                        <div>
                            <span class="font-medium text-muted-foreground">Role:</span>
                            <span class="ml-2 text-foreground">{{ row.role }}</span>
                        </div>
                        <div>
                            <span class="font-medium text-muted-foreground">Status:</span>
                            <span class="ml-2 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium"
                                [class.bg-green-100]="row.status === 'Active'"
                                [class.text-green-800]="row.status === 'Active'"
                                [class.bg-yellow-100]="row.status === 'Pending'"
                                [class.text-yellow-800]="row.status === 'Pending'"
                                [class.bg-gray-100]="row.status === 'Inactive'"
                                [class.text-gray-800]="row.status === 'Inactive'"
                                [class.dark:bg-green-900]="row.status === 'Active'"
                                [class.dark:text-green-300]="row.status === 'Active'"
                                [class.dark:bg-yellow-900]="row.status === 'Pending'"
                                [class.dark:text-yellow-300]="row.status === 'Pending'"
                                [class.dark:bg-gray-800]="row.status === 'Inactive'"
                                [class.dark:text-gray-300]="row.status === 'Inactive'">
                                {{ row.status }}
                            </span>
                        </div>
                    </div>
                </ng-template>

            </tolle-data-table>
        </div>

        <div controls class="space-y-4">
            <div class="space-y-2">
                <label class="text-sm font-medium">Size</label>
                <tolle-select [(ngModel)]="size" placeholder="Select size">
                    <tolle-select-item value="xs">Extra Small</tolle-select-item>
                    <tolle-select-item value="sm">Small</tolle-select-item>
                    <tolle-select-item value="default">Default</tolle-select-item>
                    <tolle-select-item value="lg">Large</tolle-select-item>
                </tolle-select>
            </div>

            <div class="flex items-center gap-2 py-2">
                <tolle-checkbox [(ngModel)]="searchable" size="sm"></tolle-checkbox>
                <label class="text-sm font-medium cursor-pointer" (click)="searchable = !searchable">Searchable</label>
            </div>

            <div class="flex items-center gap-2 py-2">
                <tolle-checkbox [(ngModel)]="paginate" size="sm"></tolle-checkbox>
                <label class="text-sm font-medium cursor-pointer" (click)="paginate = !paginate">Paginate</label>
            </div>

            <div class="flex items-center gap-2 py-2">
                <tolle-checkbox [(ngModel)]="allowColumnHiding" size="sm"></tolle-checkbox>
                <label class="text-sm font-medium cursor-pointer" (click)="allowColumnHiding = !allowColumnHiding">
                    Column Hiding
                </label>
            </div>

            <div class="flex items-center gap-2 py-2">
                <tolle-checkbox [(ngModel)]="expandable" size="sm"></tolle-checkbox>
                <label class="text-sm font-medium cursor-pointer" (click)="expandable = !expandable">Expandable
                    Rows</label>
            </div>
        </div>
    </app-playground>
</section>
