<app-docs-wrapper [tocTemplate]="toc">
  <div content>
    <app-data-table-overview id="overview" />
    <app-data-table-interactive id="playground" />
    <app-data-table-basic id="basic-table" />
    <app-column-hiding-docs id="column-hiding" />
    <app-pagination-docs id="pagination" />
    <app-searchable-docs id="searchable" />
    <app-sticky-docs id="sticky-header" />
    <app-data-table-api id="api-reference" />
  </div>

  <ng-template #toc>
    <ul class="flex flex-col gap-2 text-sm">
      <li>
        <a (click)="baseService.scrollTo('overview')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          Overview
        </a>
      </li>
      <li>
        <a (click)="baseService.scrollTo('playground')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          Playground
        </a>
      </li>
      <li class="flex flex-col gap-2">
        <a (click)="baseService.scrollTo('basic-table')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          Usage Examples
        </a>
        <ul class="flex flex-col gap-2 text-sm ml-4">
          <li>
            <a (click)="baseService.scrollTo('basic-table')"
              class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
              Basic Table
            </a>
          </li>
          <li>
            <a (click)="baseService.scrollTo('column-hiding')"
              class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
              Column Hiding
            </a>
          </li>
          <li>
            <a (click)="baseService.scrollTo('pagination')"
              class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
              Pagination
            </a>
          </li>
          <li>
            <a (click)="baseService.scrollTo('searchable')"
              class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
              Search
            </a>
          </li>
        </ul>
      </li>
      <li>
        <a (click)="baseService.scrollTo('sticky-header')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          Sticky Header
        </a>
      </li>
      <li>
        <a (click)="baseService.scrollTo('api-reference')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          API Reference
        </a>
      </li>
    </ul>
  </ng-template>
</app-docs-wrapper>
