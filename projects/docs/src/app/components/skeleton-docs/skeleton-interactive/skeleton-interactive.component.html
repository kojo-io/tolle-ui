<app-playground [code]="playgroundCode">
    <div preview class="w-full flex items-center justify-center p-12 bg-white dark:bg-neutral-950">
        <tolle-skeleton [variant]="variant"
            [class]="variant === 'circle' ? 'h-12 w-12' : 'h-[50px] w-full max-w-[250px] min-w-[250px]'"></tolle-skeleton>
    </div>

    <div controls class="grid gap-4">
        <div class="space-y-2">
            <h3 class="text-sm font-medium leading-none">Variant</h3>
            <tolle-select [(ngModel)]="variant">
                <tolle-select-item value="rect">Rectangle</tolle-select-item>
                <tolle-select-item value="circle">Circle</tolle-select-item>
                <tolle-select-item value="pill">Pill</tolle-select-item>
            </tolle-select>
        </div>
    </div>
</app-playground>
