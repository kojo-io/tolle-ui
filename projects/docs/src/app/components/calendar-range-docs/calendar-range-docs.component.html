<app-docs-wrapper [tocTemplate]="toc">
  <div content>
    <app-calendar-range-overview />
    <app-calendar-range-interactive />
    <app-calendar-range-examples />
    <app-calendar-range-api />
  </div>

  <ng-template #toc>
    <ul class="flex flex-col gap-2 text-sm">
      <li>
        <a (click)="baseService.scrollTo('overview')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          Overview
        </a>
      </li>
      <li>
        <a (click)="baseService.scrollTo('installation')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          Installation
        </a>
      </li>
      <li>
        <a (click)="baseService.scrollTo('playground')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          Playground
        </a>
      </li>
      <li class="flex flex-col gap-2">
        <a (click)="baseService.scrollTo('examples')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          Examples
        </a>
        <ul class="flex flex-col gap-2 text-sm ml-4">
          <li>
            <a (click)="baseService.scrollTo('basic')"
              class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground hover:border-l hover:border-primary pl-2">
              Basic Range
            </a>
          </li>
        </ul>
      </li>
      <li>
        <a (click)="baseService.scrollTo('api')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          API Reference
        </a>
      </li>
    </ul>
  </ng-template>
</app-docs-wrapper>
