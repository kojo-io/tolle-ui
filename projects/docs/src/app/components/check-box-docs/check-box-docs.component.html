<app-docs-wrapper [tocTemplate]="toc">
  <div content>
    <app-check-box-overview id="overview" />
    <app-check-box-interactive id="playground" />
    <app-check-box-examples id="examples" />
    <app-check-box-api id="api-reference" />
  </div>

  <ng-template #toc>
    <ul class="flex flex-col gap-2 text-sm">
      <li>
        <a (click)="baseService.scrollTo('overview')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          Overview
        </a>
      </li>
      <li>
        <a (click)="baseService.scrollTo('playground')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          Playground
        </a>
      </li>
      <li class="flex flex-col gap-2">
        <a (click)="baseService.scrollTo('examples')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          Examples
        </a>
        <ul class="flex flex-col gap-2 text-sm ml-4">
          <li>
            <a (click)="baseService.scrollTo('basic')"
              class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
              Basic
            </a>
          </li>
          <li>
            <a (click)="baseService.scrollTo('with-description')"
              class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
              With Description
            </a>
          </li>
          <li>
            <a (click)="baseService.scrollTo('disabled')"
              class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
              Disabled
            </a>
          </li>
        </ul>
      </li>
      <li>
        <a (click)="baseService.scrollTo('api-reference')"
          class="block cursor-pointer text-[0.8rem] text-muted-foreground transition-all duration-200 hover:ml-2 hover:text-foreground">
          API Reference
        </a>
      </li>
    </ul>
  </ng-template>
</app-docs-wrapper>
