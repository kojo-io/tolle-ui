<header class="mb-12 border-b border-neutral-200 dark:border-neutral-800 pb-8">
    <h1 class="text-4xl font-extrabold tracking-tight mb-4">
        Switch
    </h1>
    <p class="mb-6">
        A control that allows the user to toggle between checked and not checked.
    </p>
</header>

<section class="mb-16">
    <div
        class="rounded-xl border border-neutral-200 dark:border-neutral-800 bg-neutral-50/50 dark:bg-neutral-900/30 overflow-hidden">
        <div class="p-8 flex items-center justify-center bg-white dark:bg-neutral-950 min-h-[150px]">
            <app-basic-switch-example />
        </div>
        <div class="border-t border-neutral-200 dark:border-neutral-800">
            <app-base-editor [code]="(tsCode$ | async) ?? ''" language="typescript" />
        </div>
    </div>
</section>
