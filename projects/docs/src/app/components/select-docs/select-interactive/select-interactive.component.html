<app-playground [code]="playgroundCode">
    <div preview class="w-full max-w-[200px] flex justify-center p-10">
        <tolle-select [(ngModel)]="selectedValue" [placeholder]="placeholder" [size]="size" [searchable]="searchable"
            [disabled]="disabled" [readonly]="readonly">
            <tolle-select-item value="apple">Apple</tolle-select-item>
            <tolle-select-item value="banana">Banana</tolle-select-item>
            <tolle-select-item value="blueberry">Blueberry</tolle-select-item>
            <tolle-select-item value="grapes">Grapes</tolle-select-item>
            <tolle-select-item value="pineapple">Pineapple</tolle-select-item>
        </tolle-select>
    </div>

    <div controls class="grid gap-4">
        <div class="space-y-2">
            <h3 class="text-sm font-medium leading-none">Placeholder</h3>
            <tolle-input [(ngModel)]="placeholder"></tolle-input>
        </div>

        <div class="space-y-2">
            <h3 class="text-sm font-medium leading-none">Size</h3>
            <tolle-select [(ngModel)]="size">
                <tolle-select-item value="xs">xs</tolle-select-item>
                <tolle-select-item value="sm">sm</tolle-select-item>
                <tolle-select-item value="default">default</tolle-select-item>
                <tolle-select-item value="lg">lg</tolle-select-item>
            </tolle-select>
        </div>

        <div class="space-y-4 pt-2">
            <div class="flex items-center space-x-2">
                <tolle-checkbox id="searchable" [(ngModel)]="searchable"></tolle-checkbox>
                <label for="searchable"
                    class="text-sm font-medium leading-none cursor-pointer select-none">Searchable</label>
            </div>

            <div class="flex items-center space-x-2">
                <tolle-checkbox id="disabled" [(ngModel)]="disabled"></tolle-checkbox>
                <label for="disabled"
                    class="text-sm font-medium leading-none cursor-pointer select-none">Disabled</label>
            </div>

            <div class="flex items-center space-x-2">
                <tolle-checkbox id="readonly" [(ngModel)]="readonly"></tolle-checkbox>
                <label for="readonly"
                    class="text-sm font-medium leading-none cursor-pointer select-none">Readonly</label>
            </div>
        </div>

        <div class="pt-4 border-t">
            <p class="text-sm text-muted-foreground">
                Selected: <span class="font-mono text-foreground">{{ selectedValue }}</span>
            </p>
        </div>
    </div>
</app-playground>
