<section id="api-reference" class="mb-16">
    <h2 class="text-2xl font-bold mb-6 text-foreground">API Reference</h2>

    <h3 class="text-xl font-semibold mb-4 text-foreground">SidebarComponent</h3>
    <app-prop-table [props]="componentProps"></app-prop-table>

    <h3 class="text-xl font-semibold mb-4 mt-12 text-foreground">SidebarGroup (Type)</h3>
    <app-prop-table [props]="groupProps"></app-prop-table>

    <h3 class="text-xl font-semibold mb-4 mt-12 text-foreground">SidebarItem (Type)</h3>
    <app-prop-table [props]="itemProps"></app-prop-table>

    <h3 class="text-xl font-semibold mb-4 mt-12 text-foreground">Slots</h3>
    <div class="rounded-lg border border-border p-4 bg-muted/5">
        <ul class="space-y-4 text-sm">
            <li>
                <code class="text-primary font-bold">[header]</code>: Content projected at the top of the sidebar (e.g.
                Logo, App Name).
            </li>
            <li>
                <code class="text-primary font-bold">[footer]</code>: Content projected at the bottom (e.g. User
                Profile, Version).
            </li>
        </ul>
    </div>
</section>
